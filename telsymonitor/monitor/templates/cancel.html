{% load static %}
<!doctype html>
<html lang="es">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- CSS Bootstrap and vertical Slider  -->
		<link rel="stylesheet" href="{% static 'css/splide.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- Fontawesome -->
		<link rel="stylesheet" href="{% static 'css/all.min.css' %}">
		<!-- Animate -->
		<link rel="stylesheet" href="{% static 'css/animate.css' %}">
		<!-- Icon -->
		<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}">
		<!-- CSS  -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<title>Telsy Hogar</title>
	</head>
	<body>
		<div class="container-fluid p-0 black high-100">
			<div class="row no-gutters p-0 high-100">
				<div class="col-12 p-0 my-auto">
				<!-- Interface Container  -->
					<div class="screen main-medium">
						<!-- Inner Container -->
						<div class="container-fluid p-0" style="height: 440px; position: relative; justify-content: center; align-items: center; display: flex;">
							<img class="img-fluid" src="{% static 'images/Telsy.png' %}">
						</div>
						<!-- End Inner -->
					</div>
				<!-- End Contenedor -->
				</div>
			</div>
		</div>
		<!-- Scripts -->
		<script src="{% static 'js/jquery-3.4.1.slim.min.js'%}"></script>
		<script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
		<script src="{% static 'js/splide.min.js'%}"></script>
		<script src="{% static 'js/telsy.js'%}"></script>
	</body>
</html>

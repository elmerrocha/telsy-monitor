{% load static %}
<!doctype html>
<html lang="es">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- CSS Bootstrap and vertical Slider  -->
		<link rel="stylesheet" href="{% static 'css/splide.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- Fontawesome -->
		<link rel="stylesheet" href="{% static 'css/all.min.css' %}">
		<!-- Animate -->
		<link rel="stylesheet" href="{% static 'css/animate.css' %}">
		<!-- Icon -->
		<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}">
		<!-- CSS  -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<title>Telsy Hogar</title>
	</head>
	<body>
		<div class="container-fluid p-0 black high-100">
			<div class="row no-gutters p-0 high-100">
				<div class="col-12 p-0 my-auto">
					<!-- Container Interface -->
					<div class="screen main-medium">
						<!-- Inner Container -->
						<div class="container-fluid p-0">
							<div class="row header no-gutters p-0" style="margin-bottom: 0;">
								<div class="col d-flex flex-row align-items-center title synptomps">
									<div class="assistant as-h80 my-auto">
										<img id="iconMorning" src="">
									</div>
									<h2 id="STitle" class="my-auto margin-left-20"></h2>
								</div>
								<div class="col-fifth navigation d-flex justify-content-end">
									<a href="javascript:history.back()" class="button square s60 gradient-1 margin-right-20">
										<div class="icon"><img src="{% static 'images/icons/ico-nav.png'%}"></div>
									</a>
									<a class="button circle c60 red">
										<div class="icon"><img src="{% static 'images/icons/ico-nurse.png'%}"></div>
									</a>
								</div>
							</div>
							<div class="row main-content no-gutters p-0">
								<div class="col">
									<!-- Main Content -->
									<div class="container-fluid main-content synptomps p-0 h-100">
										<div class="row no-gutters p-0 h-100">
											<div class="col-12 d-flex flex-column align-items-end ">
												<div class="illustration text-center w-100 mt-auto fadeInRight">
													<img id="SImage" src="">
												</div>
												<div class="container-fluid mt-auto ">
													<div class="row no-gutters p-0">
														<div class="col-12 d-flex justify-content-center">
															<a href="#" onclick="NoSymptom()" class="button square s110 gradient-1 margin-right-20">
																<div class="icon"><img src="{% static 'images/icons/equis-red.png'%}"></div>
																<h2 class="label txt-red">No</h2>
															</a>
															<a href="#" onclick="YesSymptom()" class="button square s110 green">
																<div class="icon"><img src="{% static 'images/icons/ico-ok.png'%}"></div>
																<h2 class="label txt-white">SÃ­</h2>
															</a>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<!--End Main Content -->
								</div>
								<div class="col-fifth">
									<!-- Sidebar with Task list-->
									<div class="card sidebar-tasks main-light bor-grey">
										<!-- Tasks Slide -->
										<div id="splide-tasks" class="splide">
											<div class="splide__arrows">
												<button class="splide__arrow p-splide__arrow splide__arrow--prev p-splide__arrow--prev " aria-controls="example-ttb-track" aria-label="Next slide" disabled="">
													<div class="btn-scroll up gradient-vertical">
														<img src="{% static 'images/icons/chevron-up.png'%}">
													</div>
												</button>
												<button class="splide__arrow p-splide__arrow splide__arrow--next p-splide__arrow--next " aria-controls="example-ttb-track" aria-label="Next slide" disabled="">
													<div class="btn-scroll down gradient-vertical">
														<img src="{% static 'images/icons/chevron-up.png'%}">
													</div>
												</button>
											</div>
											<div class="splide__track">
												<ul class="splide__list" id="ulVar">
												</ul>
											</div>
										</div>
										<!--End Slide Tasks -->
									</div>
								</div>
							</div>
						</div>
						<!-- End Inner -->
					</div>
					<!-- End Contenedor -->
				</div>
			</div>
		</div>
		<!-- Scripts -->
		<script src="{% static 'js/jquery-3.4.1.slim.min.js'%}"></script>
		<script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
		<script src="{% static 'js/splide.min.js'%}"></script>
		<script src="{% static 'js/telsy.js'%}"></script>
		<script src="{% static 'js/sweetalert.min.js'%}"></script>
	</body>
</html>

{% load static %}
<!doctype html>
<html lang="es">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- CSS Bootstrap and vertical Slider  -->
		<link rel="stylesheet" href="{% static 'css/splide.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- Fontawesome -->
		<link rel="stylesheet" href="{% static 'css/all.min.css' %}">
		<!-- Animate -->
		<link rel="stylesheet" href="{% static 'css/animate.css' %}">
		<!-- Icon -->
		<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}">
		<!-- CSS  -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<title>Telsy Hogar</title>
	</head>
	<body>
		<div class="container-fluid p-0 black high-100">
			<div class="row no-gutters p-0 high-100">
				<div class="col-12 p-0 my-auto">
					<!-- Container Interface -->
					<div class="screen main-medium">
						<!-- Inner Container -->
						<div class="container-fluid p-0">
							<div class="row header no-gutters p-0">
								<div class="col title d-flex flex-row">
									<div class="icon my-auto margin-right-10"><img src="{% static 'images/icons/ico-monitoring.png'%}"></div>
									<h1 id="MTitle"></h1>
								</div>
								<div class="col-fifth navigation d-flex justify-content-end">
									<a href="#" onclick="MBack()" class="button square s60 gradient-1 margin-right-20">
										<div class="icon"><img src="{% static 'images/icons/arrow-left.png'%}"></div>
									</a>
									<a class="button circle c60 red">
										<div class="icon"><img src="{% static 'images/icons/ico-nurse.png'%}"></div>
									</a>
								</div>
							</div>
							<div class="row main-content no-gutters p-0">
								<div class="col">
									<!-- Main Content -->
									<div class="container-fluid main-content p-0 h-100">
										<div class="row no-gutters p-0 h-100">
											<div class="col-12 d-flex flex-column align-items-end ">
												<div class="container-fluid p-0">
													<div class="row no-gutters p-0">
														<div class="col-6 my-auto">
															<div class="illustration sensors">
																<img id="img1" src="">
															</div>
														</div>
														<div class="col-6 my-auto text-center">
															<div class="illustration">
																<img height="300" id="img2" src="">
															</div>
														</div>
													</div>
												</div>
												<div class="container-fluid mt-auto ">
													<div class="row no-gutters p-0">
														<div class="col-12 d-flex justify-content-center">
															<a id="InfoButton" href="#" onclick="InfoButton()" class="button square s60 yellow margin-right-20">
																<div class="icon"><img src="{% static 'images/icons/ico-assistant-info.png' %}"></div>
															</a>
															<a href="#" onclick="MNext()" class="button rectangle r120 green d-flex flex-row  justify-content-between" style="width: 175px;">
																<p id="NextButton" class="label txt-white">Continuar</p>
																<div class="icon">
																	<img src="{% static 'images/icons/arrow-right-white.png' %}">
																</div>
															</a>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<!--End Main Content -->
								</div>
							</div>
						</div>
						<!-- End Inner -->
					</div>
					<!-- End Contenedor -->
				</div>
			</div>
		</div>
		<!-- Scripts -->
		<script src="{% static 'js/jquery-3.4.1.slim.min.js'%}"></script>
		<script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
		<script src="{% static 'js/splide.min.js'%}"></script>
		<script src="{% static 'js/telsy.js'%}"></script>
		<form id="StartMeasuring" action="/measuring/" method="POST">{% csrf_token %}
			<input id="MeasureValue" type="hidden" name="NIBP">
		</form>
	</body>
</html>

{% load static %}
<!doctype html>
<html lang="es">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- Vertical Slider -->
		<link rel="stylesheet" href="{% static 'css/splide.min.css' %}">
		<!-- Telsy -->
		<link rel="stylesheet" href="{% static 'css/telsy.css' %}">
		<!-- Fontawesome -->
		<link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
		<!-- Animate -->
		<link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
		<!-- Icon -->
		<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}">
		<title>Telsy Hogar</title>
	</head>
	<body>
		<div class="container-fluid p-0 black high-100">
			<div class="row no-gutters p-0 high-100">
				<div class="col-12 p-0 my-auto">
					<!-- Container Interface -->
					<div class="screen main-medium">
						<!-- Inner Container -->
						<div class="container-fluid p-0">
							<div class="row header no-gutters p-0">
								<div class="col title d-flex flex-row">
									<div class="icon my-auto margin-right-10"><img src="{% static 'images/icons/ico-goals.png' %}"></div>
									<h1>Metas diarias</h1>
								</div>
								<div class="col-fifth navigation d-flex justify-content-end">
									<a href="/menu/" class="button square s60 gradient-1">
										<div class="icon"><img src="{% static 'images/icons/ico-nav.png' %}"></div>
									</a>
								</div>
							</div>
							<div class="row main-content no-gutters p-0">
								<div class="col-8">
									<div class="card card-horizontal bor bor-grey bor-med padding-10 d-flex align-items-center margin-bottom-10">
										<div class="ico my-auto">
											<img src="{% static 'images/icons/ico-water.png' %}">
										</div>
										<div class="col-9">
											<div class="content my-auto margin-left-10">
												<h3>Autocuidado</h3>
												<p><span id="selfcare"></p>
											</div>
										</div>
										<div class="col-3">
											<a href="/goalsd/?id=1" class="button square s60 gradient-1 ml-auto">
												<div class="icon"><img src="{% static 'images/icons/plus-green.png' %}"></div>
											</a>
										</div>
									</div>
									<div class="card card-horizontal bor bor-grey bor-med padding-10 d-flex align-items-center margin-bottom-10">
										<div class="ico my-auto">
											<img src="{% static 'images/icons/ico-exercise.png' %}">
										</div>
										<div class="col-9">
											<div class="content my-auto margin-left-10">
												<h3>Ejercicio</h3>
												<p><span id="exercise"></p>
											</div>
										</div>
										<div class="col-3">
											<a href="/goalsd/?id=2" class="button square s60 gradient-1 ml-auto">
												<div class="icon"><img src="{% static 'images/icons/plus-green.png' %}"></div>
											</a>
										</div>
									</div>
									<div class="card card-horizontal bor bor-grey bor-med padding-10 d-flex align-items-center margin-bottom-10">
										<div class="ico my-auto">
											<img src="{% static 'images/icons/ico-brocoli.png' %}">
										</div>
										<div class="col-9">
											<div class="content my-auto margin-left-10">
												<h3>Dietas</h3>
												<p><span id="diets"></p>
											</div>
										</div>
										<div class="col-3">
											<a href="/goalsd/?id=3" class="button square s60 gradient-1 ml-auto">
												<div class="icon"><img src="{% static 'images/icons/plus-green.png' %}"></div>
											</a>
										</div>
									</div>
									<div class="card card-horizontal bor bor-grey bor-med padding-10 d-flex align-items-center margin-bottom-10">
										<div class="ico my-auto">
											<img src="{% static 'images/icons/ico-user-2.png' %}">
										</div>
										<div class="col-9">
											<div class="content my-auto margin-left-10">
												<h3>Calidad de vida</h3>
												<p><span id="life-quality"></p>
											</div>
										</div>
										<div class="col-3">
											<a href="/goalsd/?id=4" class="button square s60 gradient-1 ml-auto">
												<div class="icon"><img src="{% static 'images/icons/plus-green.png' %}"></div>
											</a>
										</div>
									</div>
									<div class="container-fluid p-0">
										<div class="row no-gutters p-0">
											<div class="col-12">
											</div>
										</div>
									</div>
								</div>
								<div class="col-4 my-auto">
									<div class="asistant as-180 margin-bottom-10">
										<img class="img-fluid" src="{% static 'images/assistant/assistant-front-smile.png' %}">
									</div>
								</div>
							</div>
						</div>
						<!-- End Inner -->
					</div>
				<!-- End Contenedor -->
				</div>
			</div>
		</div>
		<!-- Bootstrap -->
		<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
		<!-- Fontawesome -->
		<script src="{% static 'js/fontawesome.min.js' %}"></script>
		<!-- jQuery -->
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<!-- Telsy -->
		<script src="{% static 'js/telsy.js' %}"></script>
	</body>
</html>

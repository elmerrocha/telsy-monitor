{% load static %}
<!doctype html>
<html lang="es">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- CSS Bootstrap and vertical Slider  -->
		<link rel="stylesheet" href="{% static 'css/splide.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- Fontawesome -->
		<link rel="stylesheet" href="{% static 'css/all.min.css' %}">
		<!-- Animate -->
		<link rel="stylesheet" href="{% static 'css/animate.css' %}">
		<!-- Icon -->
		<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}">
		<!-- CSS  -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<title>Telsy Hogar</title>
	</head>
	<body>
		<div class="container-fluid p-0 black high-100">
			<div class="row no-gutters p-0 high-100">
				<div class="col-12 p-0 my-auto">
					<!-- Interface Container -->
					<div class="screen main-medium">
						<!-- Inner Container  -->
						<div class="container-fluid p-0"  style="height: 440px; position: relative;">
							<div class="row header no-gutters p-0">
								<div class="col title d-flex flex-row">
									<div class="icon my-auto margin-right-10"><img src="{% static 'images/icons/ico-userid.png'%}"></div>
									<h1>Usuario</h1>
								</div>
								<div class="col-fifth navigation d-flex justify-content-end">
									<a href="/menu/" class="button square s60 gradient-1 margin-right-20">
										<div class="icon"><img src="{% static 'images/icons/ico-nav.png' %}"></div>
									</a>
									<a class="button circle c60 red">
										<div class="icon"><img src="{% static 'images/icons/ico-nurse.png'%}"></div>
									</a>
								</div>
							</div>
							<div class="row  main-content no-gutters p-0">
								<div class="col-4 my-auto">
									<div class="user-img bor-all bor-med bor-grey">
										<img id="photo">
									</div>
								</div>
								<div class="col-8 my-auto">
									<h2 id="fullname">Nombre</h2>
									<br>
									<p id="email">Correo</p>
									<p id="age">Edad</p>
									<p id="cc">Cedula</p>
									<p id="telephone">Teléfono</p>
									<p id="ubication">Ubicación</p>
									<a href="#" onclick="logoutUser()" class="button square s110 yellow margin-bottom-15">
										<div class="icon"><img src="{% static 'images/icons/equis-red.png'%}"></div>
											<p class="label">Salir</p>
									</a>
									<a href="#" onclick="accept()" class="button square s110 green margin-left-20 margin-right-10 margin-bottom-15">
										<div class="icon"><img src="{% static 'images/icons/ico-ok.png'%}"></div>
										<p class="label txt-white">Aceptar</p>
									</a>
								</div>
							</div>
						</div>
						<!-- End Inner -->
						<form id="update-time" action="/home/" method="POST">{% csrf_token %}
							<input id="current-time" type="hidden" name="Clock">
						</form>
					</div>
					<!-- End Contenedor -->
				</div>
			</div>
		</div>
		<!-- Scripts -->
		<script src="{% static 'js/jquery-3.4.1.slim.min.js'%}"></script>
		<script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
		<script src="{% static 'js/splide.min.js'%}"></script>
		<script src="{% static 'js/telsy.js'%}"></script>
	</body>
</html>

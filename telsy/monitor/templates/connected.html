{% load static %}
<!doctype html>
<html lang="es">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- Vertical Slider -->
		<link rel="stylesheet" href="{% static 'css/splide.min.css' %}">
		<!-- Telsy -->
		<link rel="stylesheet" href="{% static 'css/telsy.css' %}">
		<!-- Fontawesome -->
		<link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
		<!-- Animate -->
		<link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
		<!-- Icon -->
		<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}">
		<title>Telsy Hogar</title>
	</head>
	<body>
		<div class="container-fluid p-0 black high-100">
			<div class="row no-gutters p-0 high-100">
				<div class="col-12 p-0 my-auto">
					<!-- Container Interface -->
					<div class="screen main-medium">
					<!-- Inner Container -->
						<div class="container-fluid p-0"  style="height: 440px; position: relative;">
							<div class="row header no-gutters p-0">
								<div class="col title d-flex flex-row">
									<div class="icon my-auto margin-right-10"><img src="{% static 'images/icons/ico-wifi.png' %}"></div>
										<h1>Configurar red</h1>
								</div>
								<div class="col-fifth navigation d-flex justify-content-end">
									<a href="/connecting/" class="button square s60 gradient-1">
										<div class="icon"><img src="{% static 'images/icons/arrow-left.png' %}"></div>
									</a>
								</div>
							</div>
							<div class="row main-content no-gutters p-0 justify-content-between margin-bottom-20">
								<div class="col-6">
									<h3 class="margin-bottom-20">Conectado a:</h3>
									<h2 class="margin-bottom-15" id="network-name">{{Net}}</h2>
									<a href="/home/" class="button square s110 green margin-right-10 margin-bottom-15" onclick="acceptConnection()">
										<div class="icon"><img src="{% static 'images/icons/ico-ok.png' %}"></div><p class="label txt-white">Aceptar</p>
									</a>
								</div>
							</div>
						</div>
						<!-- End Inner -->
					</div>
				<!-- End Contenedor -->
				</div>
			</div>
		</div>
		<!-- Bootstrap -->
		<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
		<!-- Fontawesome -->
		<script src="{% static 'js/fontawesome.min.js' %}"></script>
		<!-- jQuery -->
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<!-- Telsy -->
		<script src="{% static 'js/telsy.js' %}"></script>
	</body>
</html>

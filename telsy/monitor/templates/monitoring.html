{% load static %}
<!doctype html>
<html lang="es">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- Vertical Slider -->
		<link rel="stylesheet" href="{% static 'css/splide.min.css' %}">
		<!-- Telsy -->
		<link rel="stylesheet" href="{% static 'css/telsy.css' %}">
		<!-- Fontawesome -->
		<link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
		<!-- Animate -->
		<link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
		<!-- Icon -->
		<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}">
		<title>Telsy Hogar</title>
	</head>
	<body>
		<div class="container-fluid p-0 black high-100">
			<div class="row no-gutters p-0 high-100">
				<div class="col-12 p-0 my-auto">
					<!-- Container Interface -->
					<div class="screen main-medium">
						<!-- Inner Container -->
						<div class="container-fluid p-0">
							<div class="row header no-gutters p-0">
								<div class="col title d-flex flex-row">
									<div class="icon my-auto margin-right-10"><img src="{% static 'images/icons/ico-monitoring.png' %}"></div>
									<h1 id="sign-title"></h1>
								</div>
								<div class="col-fifth navigation d-flex justify-content-end">
									<a href="#" onclick="backButton()" class="button square s60 gradient-1">
										<div class="icon"><img src="{% static 'images/icons/arrow-left.png' %}"></div>
									</a>
								</div>
							</div>
							<div class="row main-content no-gutters p-0">
								<div class="col">
									<!-- Main Content -->
									<div class="container-fluid main-content p-0 h-100">
										<div class="row no-gutters p-0 h-100">
											<div class="col-12 d-flex flex-column align-items-end ">
												<div class="container-fluid p-0">
													<div class="row no-gutters p-0">
														<div class="col-6 my-auto">
															<div class="illustration sensors">
																<img id="sensor-img" src="">
															</div>
														</div>
														<div class="col-6 my-auto text-center">
															<div class="illustration">
																<img height="300" id="person-img" src="">
															</div>
														</div>
													</div>
												</div>
												<div class="container-fluid mt-auto ">
													<div class="row no-gutters p-0">
														<div class="col-12 d-flex justify-content-center">
															<a id="info-button" href="#" onclick="infoButton()" class="button square s60 yellow margin-right-20">
																<div class="icon"><img src="{% static 'images/icons/ico-assistant-info.png' %}"></div>
															</a>
															<a href="#" onclick="nextButton()" class="button rectangle r120 green d-flex flex-row  justify-content-between" style="width: 175px;">
																<p id="next-button" class="label txt-white">Continuar</p>
																<div class="icon">
																	<img src="{% static 'images/icons/arrow-right-white.png' %}">
																</div>
															</a>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<!--End Main Content -->
								</div>
							</div>
						</div>
						<!-- End Inner -->
					</div>
					<!-- End Contenedor -->
				</div>
			</div>
		</div>
		<form id="start-measuring" action="/measure/" method="POST">{% csrf_token %}
			<input id="measure-type" type="hidden" name="measure-type">
		</form>
		<!-- Bootstrap -->
		<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
		<!-- Vertical Splide -->
		<script src="{% static 'js/splide.min.js' %}"></script>
		<!-- Fontawesome -->
		<script src="{% static 'js/fontawesome.min.js' %}"></script>
		<!-- jQuery -->
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<!-- Telsy -->
		<script src="{% static 'js/telsy.js' %}"></script>
	</body>
</html>

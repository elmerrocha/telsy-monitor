{% load static %}
<!doctype html>
<html lang="es">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- Vertical Slider -->
		<link rel="stylesheet" href="{% static 'css/splide.min.css' %}">
		<!-- Telsy -->
		<link rel="stylesheet" href="{% static 'css/telsy.css' %}">
		<!-- Fontawesome -->
		<link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
		<!-- Animate -->
		<link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
		<!-- Icon -->
		<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}">
		<title>Telsy Hogar</title>
	</head>
	<body>
		<div class="container-fluid p-0 black high-100">
			<div class="row no-gutters p-0 high-100">
				<div class="col-12 p-0 my-auto">
					<div class="screen main-medium">
						<div class="container-fluid p-0" style="height: 440px; position: relative; justify-content: center; align-items: center; display: flex;">
							<img class="img-fluid" src="{% static 'images/Telsy.png' %}">
						</div>
						<form id="update-time" action="/home/" method="POST">{% csrf_token %}
							<input id="current-time" type="hidden" name="clock">
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Bootstrap -->
		<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
		<!-- Fontawesome -->
		<script src="{% static 'js/fontawesome.min.js' %}"></script>
		<!-- jQuery -->
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<!-- Telsy -->
		<script src="{% static 'js/telsy.js' %}"></script>
	</body>
</html>

{% load static %}
<!doctype html>
<html lang="es">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- CSS Bootstrap and vertical Slider  -->
		<link rel="stylesheet" href="{% static 'css/splide.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- Fontawesome -->
		<link rel="stylesheet" href="{% static 'css/all.min.css' %}">
		<!-- Animate -->
		<link rel="stylesheet" href="{% static 'css/animate.css' %}">
		<!-- Icon -->
		<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}">
		<!-- CSS  -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<title>Telsy Hogar</title>
	</head>
	<body>
		<div class="container-fluid p-0 black high-100">
			<div class="row no-gutters p-0 high-100">
				<div class="col-12 p-0 my-auto">
				<!-- Container Interface -->
					<div class="screen main-medium">
						<!-- Inner Container -->
						<div class="container-fluid p-0">
							<div class="row header no-gutters p-0">
								<div class="col-9 title d-flex flex-row">
									<h1>¿Qué quieres hacer?</h1>
								</div>
								<div class="col-3 navigation d-flex justify-content-end">
									<a href="/home/" class="button square s60 gradient-1 margin-right-20">
										<div class="icon"><img src="{% static 'images/icons/arrow-left.png'%}"></div>
									</a>
									<a class="button circle c60 red">
										<div class="icon"><img src="{% static 'images/icons/ico-nurse.png'%}"></div>
									</a>
								</div>
							</div>
							<div class="row main-content no-gutters p-0">
								<div class="col-4 p-0 d-flex align-content-start flex-wrap">
									<a href="/monitor/" class="button rectangle r240 gradient-magenta margin-bottom-15 d-flex align-items-center">
										<div class="icon my-auto"><img src="{% static 'images/icons/ico-monitoring.png'%}"></div>
										<p class="label txt-white">Iniciar monitoreo</p>
									</a>
									<a href="/weight/" class="button rectangle r240 gradient-magenta margin-bottom-15 d-flex align-items-center">
										<div class="icon my-auto"><img src="{% static 'images/icons/ico-weight.png'%}"></div>
										<p class="label txt-white">Peso</p>
									</a>
									<a href="/monitoring/?s=1&u=1" class="button rectangle r240 gradient-magenta margin-bottom-15 d-flex align-items-center">
										<div class="icon my-auto"><img src="{% static 'images/icons/ico-pni.png'%}"></div>
										<p class="label txt-white">Presión Arterial</p>
									</a>
									<a href="/monitoring/?s=0&u=1" class="button rectangle r240 gradient-magenta margin-bottom-15 d-flex align-items-center">
										<div class="icon my-auto"><img src="{% static 'images/icons/ico-ekg.png'%}"></div>
										<p class="label txt-white">Electrocardiograma</p>
									</a>
									<a href="/monitoring/?s=2&u=1" class="button rectangle r240 gradient-magenta margin-bottom-15 d-flex align-items-center">
										<div class="icon my-auto"><img src="{% static 'images/icons/ico-spo2.png'%}"></div>
										<p class="label txt-white">Oximetría</p>
									</a>
								</div>
								<div class="col-4 p-0 d-flex align-content-start flex-wrap">
									<!-- Column Button Container -->
									<a href="/data/" class="button square s110 gradient-1 margin-bottom-15">
										<div class="icon"><img src="{% static 'images/icons/ico-data.png'%}"></div>
										<p class="label">Datos</p>
									</a>
									<a href="/medicine/" class="button square s110 aqua-light margin-left-20 margin-right-10 margin-bottom-15">
										<div class="icon"><img src="{% static 'images/icons/ico-medicine.png'%}"></div>
										<p class="label">Medicina</p>
									</a>
									<a href="/goals/" class="button square s110 yellow margin-bottom-15">
										<div class="icon"><img src="{% static 'images/icons/ico-goals.png'%}"></div>
										<p class="label">Metas Diarias</p>
									</a>
									<a href="/network/" class="button square s110 gradient-1 margin-left-20 margin-right-10 margin-bottom-15">
										<div class="icon"><img src="{% static 'images/icons/ico-wifi.png'%}"></div>
										<p class="label">Red</p>
									</a>
									<a href="/user/" class="button square s110 gradient-1 margin-bottom-15">
										<div class="icon"><img src="{% static 'images/icons/ico-userid.png'%}"></div>
										<p class="label">Usuario</p>
									</a>
									<a href="/information/" class="button square s110 gradient-1 margin-left-20 margin-right-10 margin-bottom-15">
										<div class="icon"><img src="{% static 'images/icons/ico-info.png'%}"></div>
										<p class="label">Información</p>
									</a>
								</div>
								<div class="col-4 my-auto">
									<div class="asistant as-180">
										<img class="img-fluid" src="{% static 'images/assistant/assistant-01.png'%}">
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- End Inner -->
				</div>
				<!-- End Contenedor -->
				</div>
			</div>
		</div>
		<!-- Scripts -->
		<script src="{% static 'js/jquery-3.4.1.slim.min.js'%}"></script>
		<script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
		<script src="{% static 'js/splide.min.js'%}"></script>
		<script src="{% static 'js/telsy.js'%}"></script>
	</body>
</html>

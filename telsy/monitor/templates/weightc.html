{% load static %}
<!doctype html>
<html lang="es">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- Vertical Slider -->
		<link rel="stylesheet" href="{% static 'css/splide.min.css' %}">
		<!-- Telsy -->
		<link rel="stylesheet" href="{% static 'css/telsy.css' %}">
		<!-- Fontawesome -->
		<link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
		<!-- Animate -->
		<link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
		<!-- Icon -->
		<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}">
		<title>Telsy Hogar</title>
	</head>
	<body>
		<div class="container-fluid p-0 black high-100">
			<div class="row no-gutters p-0 high-100">
				<div class="col-12 p-0 my-auto">
					<!-- Container Interface -->
					<div class="screen main-medium">
						<!-- Inner Container -->
						<div class="container-fluid p-0">
							<div class="row header no-gutters p-0">
								<div class="col title d-flex flex-row">
									<div class="icon my-auto margin-right-10"><img src="{% static 'images/icons/ico-weight.png' %}"></div>
									<h1 id="IngPeso">Peso ingresado</h1>
								</div>
								<div class="col-3 navigation d-flex justify-content-end">
									<a href="javascript:history.back()" class="button square s60 gradient-1">
										<div class="icon"><img src="{% static 'images/icons/arrow-left.png' %}"></div>
									</a>
								</div>
							</div>
							<div class="row main-content no-gutters p-0">
								<div class="col">
									<!-- Main Content -->
										<div class="container-fluid p-0 h-100">
											<div class="row no-gutters p-0 h-100">
												<div class="col-12 d-flex flex-column align-items-end">
													<div class="container-fluid p-0">
														<div class="row no-gutters p-0">
															<div class="col-12">
																<p>Tu Peso Registrado es:</p>
															</div>
														</div>
														<div class="row no-gutters p-0 d-flex flex-row align-items-end">
															<div class="col-10 text-left">
																<p id="weight" class="frase grande"></p>
															</div>
															<div class="col mt-auto">
																<h2 style="margin-bottom: 1rem;">kg</h2>
															</div>
														</div>
													</div>
													<div class="container-fluid mt-auto ">
														<div class="row no-gutters p-0">
															<div class="col-12 d-flex justify-content-center">
																<a href="/weight/" class="button square s110 gradient-1 margin-right-20">
																<div class="icon"><img src="{% static 'images/icons/equis-red.png' %}"></div>
																<h2 class="label txt-red">No</h2>
															</a>
															<a href="#" onclick="sendWeight()" class="button square s110 green">
																<div class="icon"><img src="{% static 'images/icons/ico-ok.png' %}"></div>
																<h2 class="label txt-white">SÃ­</h2>
															</a>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									<!--End Main Content -->
								</div>
								<div class="col-fifth">
									<!-- Sidebar with Task list-->
									<div class="card sidebar-tasks main-light bor-grey">
										<!-- Tasks Slide -->
										<div id="splide-tasks" class="splide">
											<div class="splide__arrows">
												<button class="splide__arrow p-splide__arrow splide__arrow--prev p-splide__arrow--prev " aria-controls="example-ttb-track" aria-label="Next slide" disabled="">
													<div class="btn-scroll up gradient-vertical">
														<img src="{% static 'images/icons/chevron-up.png' %}">
													</div>
												</button>
												<button class="splide__arrow p-splide__arrow splide__arrow--next p-splide__arrow--next " aria-controls="example-ttb-track" aria-label="Next slide" disabled="">
													<div class="btn-scroll down gradient-vertical">
														<img src="{% static 'images/icons/chevron-up.png' %}">
													</div>
												</button>
											</div>
											<div class="splide__track">
												<ul class="splide__list" id="splide-list">
													<!-- Lista de actividades -->
												</ul>
											</div>
										</div>
										<!--End Slide Tasks -->
									</div>
								</div>
							</div>
						</div>
						<!-- End Inner -->
					</div>
					<!-- End Contenedor -->
				</div>
			</div>
		</div>
		<!-- Bootstrap -->
		<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
		<!-- Vertical Splide -->
		<script src="{% static 'js/splide.min.js' %}"></script>
		<!-- Fontawesome -->
		<script src="{% static 'js/fontawesome.min.js' %}"></script>
		<!-- jQuery -->
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<!-- SweetAlert -->
		<script src="{% static 'js/sweetalert.min.js' %}"></script>
		<!-- Telsy -->
		<script src="{% static 'js/telsy.js' %}"></script>
	</body>
</html>

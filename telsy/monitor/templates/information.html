{% load static %}
<!doctype html>
<html lang="es">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- CSS Bootstrap and vertical Slider  -->
		<link rel="stylesheet" href="{% static 'css/splide.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- Fontawesome -->
		<link rel="stylesheet" href="{% static 'css/all.min.css' %}">
		<!-- Animate -->
		<link rel="stylesheet" href="{% static 'css/animate.css' %}">
		<!-- Icon -->
		<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}">
		<!-- CSS  -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<title>Telsy Hogar</title>
	</head>
	<body>
		<div class="container-fluid p-0 black high-100">
			<div class="row no-gutters p-0 high-100">
				<div class="col-12 p-0 my-auto">
				<!-- Container Interface -->
					<div class="screen main-medium">
						<!-- Inner Container -->
						<div class="container-fluid p-0">
							<div class="row header no-gutters p-0">
								<div class="col title d-flex flex-row">
									<div class="icon my-auto margin-right-10"><img src="{% static 'images/icons/ico-info.png'%}"></div>
									<h1>Informaci贸n</h1>
								</div>
								<div class="col-fifth navigation d-flex justify-content-end">
									<a href="/menu/" class="button square s60 gradient-1 margin-right-20">
										<div class="icon"><img src="{% static 'images/icons/ico-nav.png' %}"></div>
									</a>
									<a class="button circle c60 red">
										<div class="icon"><img src="{% static 'images/icons/ico-nurse.png'%}"></div>
									</a>
								</div>
							</div>
							<div class="row main-content no-gutters p-0">
								<div class="col">
									<!-- Main Content -->
									<div class="container-fluid p-0 h-100">
										<div class="row no-gutters p-0 h-100">
											<div class="col-12 d-flex flex-column align-items-end ">
												<div class="container-fluid mb-auto ">
													<div class="row no-gutters p-0">
														<div class="illustration my-auto">
															<img class="img" style="width: 50%;" src="{% static 'images/telsyhogar.png'%}">
														</div>
														<div class="col mt-2 ml-3">
															{% if localVersion and localDate %}
																<h4 class="row">Versi贸n:
																	<code class="d-inline ml-1">{{localVersion}}</code>
																</h4>
																<h4 class="row">Fecha:
																	<code class="d-inline ml-1">{{localDate}}</code>
																</h4>
															{% endif %}
															{% if not updatable %}
																<h4 class="row mt-2">Existe una nueva versi贸n:</h4>
																<h4 class="row">Versi贸n:
																	<code class="d-inline ml-1">{{remoteVersion}}</code>
																</h4>
																<h4 class="row mb-2">Fecha:
																	<code class="d-inline ml-1">{{remoteDate}}</code>
																</h4>
																<div class="row d-flex justify-content-center">
																	<a href="/update/" class="button rectangle d-flex align-items-center" style="background-color:#722ea2;">
																		<div class="icon">
																			<img src="{% static 'images/icons/ico-update.png'%}">
																		</div>
																		<p class="label txt-white">Actualizar</p>
																	</a>
																</div>
															{% endif %}
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<!--End Main Content -->
								</div>
								<div class="col-fifth">
									<!-- Sidebar with Task list-->
									<div class="card sidebar-tasks main-light bor-grey">
										<!-- Tasks Slide -->
										<div id="splide-tasks" class="splide">
											<div class="splide__arrows">
												<button class="splide__arrow p-splide__arrow splide__arrow--prev p-splide__arrow--prev " aria-controls="example-ttb-track" aria-label="Next slide" disabled="">
													<div class="btn-scroll up gradient-vertical">
														<img src="{% static 'images/icons/chevron-up.png'%}">
													</div>
												</button>
												<button class="splide__arrow p-splide__arrow splide__arrow--next p-splide__arrow--next " aria-controls="example-ttb-track" aria-label="Next slide" disabled="">
													<div class="btn-scroll down gradient-vertical">
														<img src="{% static 'images/icons/chevron-up.png'%}">
													</div>
												</button>
											</div>
											<div class="splide__track">
												<ul class="splide__list" id="splide-list">
													<!-- Activities list -->
												</ul>
											</div>
										</div>
										<!--End Slide Tasks -->
									</div>
								</div>
							</div>
						</div>
						<!-- End Inner -->
					</div>
					<!-- End Contenedor -->
				</div>
			</div>
		</div>
		<!-- Scripts -->
		<script src="{% static 'js/jquery-3.4.1.slim.min.js'%}"></script>
		<script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
		<script src="{% static 'js/splide.min.js'%}"></script>
		<script src="{% static 'js/telsy.js'%}"></script>
	</body>
</html>

{% load static %}
<!doctype html>
<html lang="es">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- CSS Bootstrap and vertical Slider  -->
		<link rel="stylesheet" href="{% static 'css/splide.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- Fontawesome -->
		<link rel="stylesheet" href="{% static 'css/all.min.css' %}">
		<!-- Animate -->
		<link rel="stylesheet" href="{% static 'css/animate.css' %}">
		<!-- Icon -->
		<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}">
		<!-- CSS  -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<title>Telsy Hogar</title>
	</head>
	<body>
		<div class="container-fluid p-0 black high-100">
			<div class="row no-gutters p-0 high-100">
				<div class="col-12 p-0 my-auto">
					<!-- Container Interface -->
					<div class="screen main-medium">
						<!-- Inner Container -->
						<div class="container-fluid p-0">
							<div class="row header no-gutters p-0">
								<div class="col title d-flex flex-row">
									<div class="icon my-auto margin-right-10"><img src="{% static 'images/icons/ico-weight.png'%}"></div>
									<h1>Ingresar peso</h1>
								</div>
								<div class="col-fifth navigation d-flex justify-content-end">
									<a href="/menu/" class="button square s60 gradient-1 margin-right-20">
										<div class="icon"><img src="{% static 'images/icons/ico-nav.png' %}"></div>
									</a>
									<a class="button circle c60 red">
										<div class="icon"><img src="{% static 'images/icons/ico-nurse.png'%}"></div>
									</a>
								</div>
							</div>
							<div class="row main-content no-gutters p-0">
								<div class="col">
									<!-- Main Content -->
										<div class="container-fluid p-0 h-100">
											<div class="row no-gutters p-0 h-100">
												<div class="col-12 d-flex flex-column align-items-end ">
													<div class="container-fluid p-0">
														<div class="row no-gutters p-0">
															<div class="col-12">
																<p>Toma tu peso en ayunas, pijama y después de orinar.</p>
															</div>
														</div>
														<div class="row no-gutters p-0 d-flex flex-row">
															<div class="col my-auto">
																<a class="button square s60 gradient-1" onclick="subtractWeight()">
																	<div class="icon"><img src="{% static 'images/icons/minus-orange.png'%}"></div>
																</a>
															</div>
															<div class="col-9 my-auto text-center">
															<p id="weight" class="frase grande my-auto"></p>
																<h2>kg</h2>
															</div>
															<div class="col my-auto">
																<a class="button square s60 gradient-1" onclick="addWeight()">
																	<div class="icon"><img src="{% static 'images/icons/plus-green.png'%}"></div>
																</a>
															</div>
														</div>
													</div>
													<div class="container-fluid mt-auto ">
														<div class="row no-gutters p-0">
															<div class="col-12 d-flex justify-content-center">
																<a class="button square s60 yellow margin-right-20">
																	<div class="icon"><img src="{% static 'images/icons/ico-assistant-info.png'%}"></div>
																</a>
																<!-- Botón Ingresar -->
																<a href="/weightc/" onclick="saveWeight()" class="button rectangle r120 green d-flex flex-row  justify-content-between" style="width: 175px;">
																	<p class="label txt-white">Ingresar</p>
																	<div class="icon">
																		<img src="{% static 'images/icons/arrow-right-white.png' %}">
																	</div>
																</a>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									<!--End Main Content -->
								</div>
								<div class="col-fifth">
									<!-- Sidebar with Task list-->
									<div class="card sidebar-tasks main-light bor-grey">
										<!-- Tasks Slide -->
										<div id="splide-tasks" class="splide">
											<div class="splide__arrows">
												<button class="splide__arrow p-splide__arrow splide__arrow--prev p-splide__arrow--prev " aria-controls="example-ttb-track" aria-label="Next slide" disabled="">
													<div class="btn-scroll up gradient-vertical">
														<img src="{% static 'images/icons/chevron-up.png'%}">
													</div>
												</button>
												<button class="splide__arrow p-splide__arrow splide__arrow--next p-splide__arrow--next " aria-controls="example-ttb-track" aria-label="Next slide" disabled="">
													<div class="btn-scroll down gradient-vertical">
														<img src="{% static 'images/icons/chevron-up.png'%}">
													</div>
												</button>
											</div>
											<div class="splide__track">
												<ul class="splide__list" id="splide-list">
													<!-- Lista de actividades -->
												</ul>
											</div>
										</div>
										<!--End Slide Tasks -->
									</div>
								</div>
							</div>
						</div>
						<!-- End Inner -->
					</div>
					<!-- End Contenedor -->
				</div>
			</div>
		</div>
		<!-- Scripts -->
		<script src="{% static 'js/jquery-3.4.1.slim.min.js'%}"></script>
		<script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
		<script src="{% static 'js/splide.min.js'%}"></script>
		<script src="{% static 'js/telsy.js'%}"></script>
	</body>
</html>

{% load static %}
<!doctype html>
<html lang="es">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- Vertical Slider -->
		<link rel="stylesheet" href="{% static 'css/splide.min.css' %}">
		<!-- Telsy -->
		<link rel="stylesheet" href="{% static 'css/telsy.css' %}">
		<!-- Fontawesome -->
		<link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
		<!-- Animate -->
		<link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
		<!-- Icon -->
		<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}">
		<title>Telsy Hogar</title>
	</head>
	<body>
		<div class="container-fluid p-0 black high-100">
			<div class="row no-gutters p-0 high-100">
				<div class="col-12 p-0 my-auto">
					<!-- Interface Container -->
					<div class="screen main-medium">
						<!-- Inner Container  -->
						<div class="container-fluid p-0"  style="height: 440px; position: relative;">
							<div class="row header no-gutters p-0">
								<div class="col title d-flex flex-row">
									<div class="icon my-auto margin-right-10"><img src="{% static 'images/icons/ico-userid.png' %}"></div>
									<h1>Configurar usuario</h1>
								</div>
								<div class="col-fifth navigation d-flex justify-content-end">
									<a href="#" onclick="backLoginButton()" class="button square s60 gradient-1">
										<div class="icon"><img src="{% static 'images/icons/arrow-left.png' %}"></div>
									</a>
								</div>
							</div>
							<div class="row main-content no-gutters p-0 justify-content-between margin-bottom-20">
								<div class="col">
									<div class="row no-gutters p-0">
										<div class="col-2">
											<label for="user-id" class="col-form-label label-lg">Usuario:</label>
										</div>
										<div class="col-8">
											<input type="email" id="email" name="user-id" class="form-control use-keyboard-input">
										</div>
									</div>
									<div class="row no-gutters p-0 mt-3">
										<div class="col-2">
											<label for="UserPassword" class="col-form-label label-lg">Contrase√±a:</label>
										</div>
										<div class="col-8">
											<input type="password" id="user-password" name="user-password" class="form-control use-keyboard-input">
										</div>
										<div class="col-2">
											<div class="form-check checkbox chksmall viewpass w-100 ms-3">
												<input class="form-check-input" type="checkbox" id="ViewPass" onclick="showPasswordUser()">
												<label class="form-check-label" for="ViewPass">Ver</label>
											</div>
										</div>
									</div>
								</div>
								<div class="col-4">
									<div id="error-div" class="card-dialog shadow d-flex align-items-center invisible" style="margin-top: 10px;">
										<img src="{% static 'images/icons/equis-red.png' %}">
										<p class="txt-red">Verifica las credenciales</p>
									</div>
								</div>
							</div>
							<!--End Row Qwerty -->
						</div>
						<!-- End Inner -->
					</div>
					<!-- End Contenedor -->
				</div>
			</div>
		</div>
		<!-- Bootstrap -->
		<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
		<!-- Fontawesome -->
		<script src="{% static 'js/fontawesome.min.js' %}"></script>
		<!-- jQuery -->
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<!-- Keyboard -->
		<script src="{% static 'js/keyboard.js' %}"></script>
		<!-- Telsy -->
		<script src="{% static 'js/telsy.js' %}"></script>
	</body>
</html>

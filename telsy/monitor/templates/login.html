{% load static %}
<!doctype html>
<html lang="es">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- CSS Bootstrap and vertical Slider  -->
		<link rel="stylesheet" href="{% static 'css/splide.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- Fontawesome -->
		<link rel="stylesheet" href="{% static 'css/all.min.css' %}">
		<!-- Animate -->
		<link rel="stylesheet" href="{% static 'css/animate.css' %}">
		<!-- Icon -->
		<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}">
		<!-- CSS  -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<title>Telsy Hogar</title>
	</head>
	<body>
		<div class="container-fluid p-0 black high-100">
			<div class="row no-gutters p-0 high-100">
				<div class="col-12 p-0 my-auto">
					<!-- Interface Container -->
					<div class="screen main-medium">
						<!-- Inner Container  -->
						<div class="container-fluid p-0"  style="height: 440px; position: relative;">
							<div class="row header no-gutters p-0">
								<div class="col title d-flex flex-row">
									<div class="icon my-auto margin-right-10"><img src="{% static 'images/icons/ico-userid.png'%}"></div>
									<h1>Configurar usuario</h1>
								</div>
								<div class="col-fifth navigation d-flex justify-content-end">
									<a href="#" onclick="backLoginButton()" class="button square s60 gradient-1 margin-right-20">
										<div class="icon"><img src="{% static 'images/icons/arrow-left.png'%}"></div>
									</a>
									<a class="button circle c60 red">
										<div class="icon"><img src="{% static 'images/icons/ico-nurse.png'%}"></div>
									</a>
								</div>
							</div>
							<div class="row main-content no-gutters p-0 justify-content-between margin-bottom-20">
								<div class="col-8">
									<div class="row no-gutters p-0 align-items-center margin-bottom-10">
										<label for="UserId" class="col-form-label label-lg">Usuario:</label>
										<div class="col-7">
											<input type="email" id="email" name="UserId" class="form-control use-keyboard-input">
										</div>
									</div>
									<div class="row no-gutters p-0 align-items-center">
										<label for="UserPassword" class="col-form-label label-lg">Contrase√±a:</label>
										<div class="col-7">
											<input type="password" id="user-password" name="UserPassword" class="form-control use-keyboard-input">
										</div>
										<div class="form-check checkbox chksmall viewpass w-100 margin-left-10 col-2">
											<input class="form-check-input" type="checkbox" id="ViewPass" onclick="showPasswordUser()">
											<label class="form-check-label" for="ViewPass">Ver</label>
										</div>
									</div>
								</div>
								<div class="col-4">
									<div id="error-div" class="card-dialog shadow d-flex align-items-center invisible" style="margin-top: 10px;">
										<img src="{% static 'images/icons/equis-red.png' %}">
										<p class="txt-red">Verifica credenciales</p>
									</div>
								</div>
							</div>
							<!--End Row Qwerty -->
						</div>
						<!-- End Inner -->
					</div>
					<!-- End Contenedor -->
				</div>
			</div>
		</div>
		<!-- Scripts -->
		<script src="{% static 'js/jquery-3.4.1.slim.min.js'%}"></script>
		<script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
		<script src="{% static 'js/splide.min.js'%}"></script>
		<script src="{% static 'js/telsy.js'%}"></script>
		<script src="{% static 'js/sweetalert.min.js'%}"></script>
		<!-- Teclado -->
		<script src="{% static 'js/keyboard.js'%}"></script>
	</body>
</html>
